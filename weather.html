<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function check()
        {
            //document.getElementById("data").innerHTML="";
            const city=document.getElementById("city").value;
            let apiKey = 'fe393e3de14c901f7b5621b1458c1c62'
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                append(data);
            })
        }
        function append(data) {
            table = document.createElement("TABLE");
            table.border = "1"
            row = table.insertRow(0);
            cell1 = row.insertCell(0)
            cell2 = row.insertCell(1)
            cell1.innerHTML = document.getElementById("city").value;           
            cell2.innerHTML = data.main.temp;
            document.getElementById("data").append(table);
        }
    </script>
</head>
<body>
    <div>
        <center>
        <input type="text" placeholder="Enter city name:" id="city">
        <input type="button" value="check" onclick="check()">
        </center>
    </div>
    <div id="data"></div>
    
</body>
</html>
